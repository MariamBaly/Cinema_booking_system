<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Booking System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 50px;
            color: #2c3e50;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 30px;
        }

        p {
            font-size: 1rem;
            text-align: center;
            margin-top: 10px;
        }

        /* Links */
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            color: #2980b9;
        }

        /* Container for Buttons */
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .options a {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .options a:hover {
            background-color: #2980b9;
        }

        /* Movie Section */
        .movie-section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cinema Booking System</h1>

    <div class="options">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>

    <div class="movie-section">
        <h2>Available Movies</h2>
        <p>Sign up to see the available movies or login to book a movie.</p>
    </div>
</body>
</html>
